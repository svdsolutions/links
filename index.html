<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U File Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>M3U File Loader</h1>
    <h2>File Contents:</h2>
    <pre id="fileContents">Loading...</pre>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileUrl = 'https://drive.google.com/uc?export=download&id=1QlVCqc7J9cU-IS5_ThZ2eaqJgSctu5426Q6t6d02QdA'; // Direct download link

            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('fileContents').textContent = data;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    document.getElementById('fileContents').textContent = 'Failed to load file.';
                });
        });
    </script>
</body>
</html>
